  <div class="container-fluid h-100 text-dark pt-0 text-center" id="form">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-5 border border-dark rounded bg-dark">




        <form class="mt-5">
          <div class="form-group">
            <label for="q1">1) Date with the most deaths in a country. Enter a country below and press the submit button!</label>
            <input type="text" class="form-control" id="q1" name="country" placeholder="Country" value="" required>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>




        <form>
          <div class="form-group">
            <label for="q2">2) Top ? days with the most cases</label>
            <input class="form-control" type="number" value="" placeholder="How many days to display" id="q2" required>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>


        <form>
          <div class="form-group">
            <label for="q3">3) Cases and Deaths until a date. Please enter a date.</label>
            <input class="form-control" name="date" type="date" value=""  id="q3" required>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>



        <form>
          <div class="form-group">
            <label for="q4">4) First date that a country has COVID-19 case(es). Enter a country below!</label>
            <input type="text" class="form-control" id="q4" placeholder="Country" required>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>


        <form id="rangeForm">
          <div class="form-group">
            <label for="q5">5) Continent with the most cases in a selected period.</label>
            <div id="q5">
              <label for="from" class="ft">From</label>
              <input class="form-control" type="date" value="" id="from" required>
              <label for="to" class="ft">To</label>
              <input class="form-control" type="date" value="" id="to" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>

        <form>
          <div class="form-group">
            <label for="q6">5) Country with the most cases in a selected period.</label>
            <div id="q6">
              <label for="from" class="ft">From</label>
              <input class="form-control" type="date" value="" id="from" required>
              <label for="to" class="ft">To</label>
              <input class="form-control" type="date" value="" id="to" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
        <hr>

        <form>
          <div class="form-group">
            <label for="q7">7) Top ? countries with least cases/population. Enter below how many countries to display.</label>
            <input class="form-control" type="number" value="" placeholder="how many countries" id="q7" required>
          </div>
          <button type="submit" class="btn btn-primary buttonz">Submit</button>
        </form>
  

      </div>
    </div>
